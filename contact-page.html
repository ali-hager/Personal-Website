  <main>
    <h2>Contact Page</h2>
    <p>Let's start a conversation.</p>

    <form class="contact-form">
      
      <div class="form-content">
      <label for="name">Name:</label>
        <input type="text" value="full name"><br>
      </div>

      <div class="form-content">
        <label for="Email" id="form-email">Email:</label>
        <input type="email" value="email"><br>
      </div>

      <div class="form-content">
      <label for="Message" id="form-message">Message:</label><br>
        <textarea id="message" name="message" rows="6" cols="50"></textarea><br>
      </div>

      <div class="submit-button">
      <input type="submit" id="submit" value="Submit">
      </div>

    </form>

  </main>
